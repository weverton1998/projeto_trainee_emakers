<DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">enviar</button>
        <link href="">
    </form>
    <button
                                    class="btn EsqSenha" 
                                    data-toggle="modal" 
                                    data-target="#modalSenha" 
                                    class="senha d-flex justify-content-center"
                                >
                                    Esqueceu a senha?
                                </button>
    <div class="modal fade" id="modalSenha" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal_cont" role="document">
        <div class="modal-content modal_cont">
            <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLabel">Recuperar Senha</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="password_reset" method="POST">
                <div class="modal-body" id="modalBody">
                    <div class="col-12 form-group justify-content-center">
                        {% csrf_token %}
                        <p class="modal_text login-heading mb-4">
                            Insira o email cadastrado
                        </p>
                        <label class="" for="id_email"></label>
                        <div class="modal_esqueci_senha d-flex ">
                            <div class="form-label-group">
                                <input type="email" name="email" id="id_email" class="form-control" placeholder="Senha" required>
                                <label for="id_email">Email</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer fundoModal ">
                    <button type="submit" class="btn btn-login">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="./teste.js"></script>
  </body>
</html>
